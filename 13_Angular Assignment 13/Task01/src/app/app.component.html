<div class="d-flex flex-column">
  <div class="d-flex flex-row justify-content-center">
    <div>
      <p class="text-center" style="color:purple;font-size: 30px;">Contact Our <br> Customer Support Center</p>
    </div>
    <div><img style="float: right;" src="Laptop.jpg" width="160" height="110"></div>
  </div>
</div>
<br>
<br>
<div class="d-flex flex-column align-items-center">
  <div>
    <div>
      <p class="text-center" style="font-size: 20px;">Contact Information</p>
    </div>
    <div>
      <p class="text-center" style="font-size: 15px;">Please fill out your contact information below</p>
    </div>
    <form [formGroup] = "myForm">
    <div class="d-flex flex-row grid gap-3">
      <div>
        <label class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName" formControlName="firstName" required>
        <small [class.d-none]="myForm.get('firstName')?.valid" class="text-danger">First Name is required</small>
      </div>
      <div >
        <label class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName" formControlName="lastName" required>
        <small [class.d-none]="myForm.get('lastName')?.valid" class="text-danger">Last Name is required</small>
      </div>
    </div>
    <div style="width: 600px; margin-top: 5px;">
      <label class="form-label">Email address*</label>
      <input type="email" class="form-control" id="email" placeholder="name@example.com" formControlName="email" required>
      <small [class.d-none]="myForm.get('email')?.valid" class="text-danger">Email is required</small>
    </div>
    <div style="width: 600px; margin-top: 5px;">
      <label class="form-label">Phone*</label>
      <input type="text" class="form-control" id="phone" formControlName="phone" required>
      <small [class.d-none]="myForm.get('phone')?.valid" class="text-danger">Phone is required</small>
    </div>
    <div style="width: 600px; margin-top: 5px;">
      <label class="form-label">Address*</label>
      <input type="text" class="form-control" id="address" formControlName="address">
    </div>
    <div style="width: 600px; margin-top: 5px;">
      <label class="form-label">City*</label>
      <input type="text" class="form-control" id="city" formControlName="city" required>
    </div>
    <div class="dropdown" style="width: 600px; margin-top: 5px;">
      <label for="states">Choose a State:</label>
      <select name="states" id="states" class="form-control"  formControlName="state">
        <option value=""></option>
        <option value="Maharashtra">Maharashtra</option>
        <option value="Gujurat">Gujurat</option>
        <option value="Uttar Pradesh">Uttar Pradesh</option>
      </select>
    </div>
    <div style="width: 600px; margin-top: 5px;">
      <label class="form-label">Zip Code</label>
      <input type="text" class="form-control" id="zipCode" formControlName="zipCode" maxlength="5">
    </div>
    <div style="width: 600px; margin-top: 5px;">
      <label class="form-label">Comments</label>
      <input type="text" class="form-control" id="comments" formControlName="comments" maxlength="30">
    </div>
    <div class="d-grid gap-2 col-4 mx-auto " style="margin-top:5px;margin-bottom: 100px;">
    <button type="submit" class="btn btn-primary" [disabled]="!isFormValid()">Submit</button>
    </div>
    </form>
  </div>
</div>
