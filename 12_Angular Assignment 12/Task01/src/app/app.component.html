<div class="d-flex flex-column align-items-center">
  <div>
    <div>
      <p class="text-center" style="font-size: 20px;">Contact Information</p>
    </div>
    <div>
      <p class="text-center" style="font-size: 15px;">Please fill out your contact information below</p>
    </div>

    <div class="d-flex flex-row grid gap-3">
      <div>
        <label class="form-label">Name *</label>
        <input type="text" class="form-control" id="firstName">
        <label class="form-label" style="font-size: 12px;">First Name</label>
      </div>
      <div style="margin-top: 31px;">
        <input type="text" class="form-control" id="LastName">
        <label class="form-label" style="font-size: 12px;">Last Name</label>
      </div>
    </div>
    <div style="width: 600px; margin-top: 30px;">
      <label class="form-label">Email address*</label>
      <input type="email" class="form-control" id="email" placeholder="name@example.com">
    </div>
    <div style="width: 600px; margin-top: 30px;">
      <label class="form-label">Phone*</label>
      <input type="text" class="form-control" id="phone">
    </div>
    <div style="width: 600px; margin-top: 30px;">
      <label class="form-label">Address*</label>
      <input type="text" class="form-control" id="address">
    </div>
  </div>
</div>
